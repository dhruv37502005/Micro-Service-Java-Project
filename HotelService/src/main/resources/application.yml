server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/HotelServices
    username: postgres
    password: admin

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  application:
    name: HOTEL_SERVICE

eureka:
  instances:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka